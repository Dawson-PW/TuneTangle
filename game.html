<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="general.css">

    <title>Tune Tangle</title>
</head>
<body>
        <div class="livescorer toplefter">
            <h3 id="currentscore">0</h3>
        </div>

        <div class="livescorer toprightergame">
            <a href="/" class="button" style="color: white">
                <span class="material-symbols-outlined md-light" style="font-size: 32px">
                    first_page
                </span>
            </a>
        </div>

        <div class='headerchild'>
            <img src="NewWideText_TRANS.png" alt="Tune Tangle Logo" class="center toplogo2" style="width: 50%;">
        </div>

    <div id="outercontainer">
        <div class="round-time-bar" id="timer" data-style="smooth" style="--duration: 30; margin-top: 1em;">
            <div id="timerinner"></div>
        </div>

        <div class="center" style="margin-top: 1em">
            <div alt="Artwork" href="">
                <a id="trackartworklink" href="" target="_blank" rel="noopener noreferrer">
                    <img id="trackartwork" src="" class="artwork center">
                </a>
            </div>
            <h4 id="tracktitle" class="trackinfo">Track title</h4>
            <h4 id="trackartist" class="trackinfo">Track artist</h4>
        </div>

        <div class="grid-container" id="usercontainer">
        </div>

        <div class="footer">
            <button id="skip" class="skipbutton" onclick="skipclicked()">
            <span class="material-symbols-outlined" style="font-size: 48px">
                skip_next
            </span>
        </div>
    </div>

</body>

<script src="game.js"></script>
</html>
